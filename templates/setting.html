{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body>


<div class="container m-auto">

    <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"> Account Setting </h1>
    <ul class="mt-5 -mr-3 flex-nowrap lg:overflow-hidden overflow-x-scroll uk-tab">
        <li class="uk-active"><a href="#">General</a></li>
        <!--        <li><a href="#">Profile</a></li>-->
    </ul>

    <div class="grid lg:grid-cols-3 mt-12 gap-8">

        <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
            <form action="/setedit/{{ request.user.id }}/" method = 'POST'>
                {% csrf_token %}
                 <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">

                <div>
                    <a href="/upload_image">
                            <img src="{{ request.user.profile.picture.url }}" class="header-avatar" alt="">
                    </a>
                </div>
                <div>
                    <label for=""> Username</label>
                    <input name = 'username'type="text" placeholder=" {{ request.user.username }}" class="shadow-none bg-gray-100">
                </div>

                <div>
                    <label for=""> First name</label>
                    <input name='first_name'type="text" value="{{ request.user.profile.first_name }}" placeholder="{{ request.user.profile.first_name }}" class="shadow-none bg-gray-100">
                </div>
                <div>
                    <label for=""> Last name</label>
                    <input name='last_name'type="text" value="{{ request.user.profile.last_name }}" placeholder="{{ request.user.profile.last_name }}" class="shadow-none bg-gray-100">
                </div>
                <div class="col-span-2">
                    <label for=""> Email</label>
                    <input name='email'type="text" value="{{ request.user.profile.email  }}"placeholder="Your email" class="shadow-none bg-gray-100">
                </div>
                <div class="col-span-2">
                    <label for="about">About me</label>
                    <textarea name='about_me'id="about" name="about" rows="3" class="shadow-none bg-gray-100"></textarea>
                </div>
                <div>
                    <label for=""> Relationship </label>
                    <select id="relationship" name="relationship" class="shadow-none bg-gray-100">
                        <option value="0">None</option>
                        <option value="1">Single</option>
                        <option value="2">In a relationship</option>
                        <option value="3">Married</option>
                        <option value="4">Engaged</option>
                    </select>
                </div>
            </div>
                <div  class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                <a href="/profile/?post_author_id={{ request.user.profile.id }}" type="button" onclick="window.location.href='/setting'"
                        class="p-2 px-4 rounded bg-gray-50 text-red-500"> Cancel
                </a>
                <button  type="submit" class="button bg-blue-700"> Save</button>
            </div>
            </form>




        </div>
     
        <br>

    </div>

</div>

</div>

</div>


<!-- Scripts
   ================================================== -->
<script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
<script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'assets/js/uikit.js' %}"></script>
<script src="{% static 'assets/js/simplebar.js' %}"></script>
<script src="{% static 'assets/js/custom.js' %}"></script>


<script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
