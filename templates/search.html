{% load static %}


<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="favicon.png" rel="icon" type="image/png">
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
</head>

<body>

<header>

</header>

<div class="container m-auto">

    <!--<h1 class="lg:text-2xl text-lg font-extrabold leading-none text-gray-900 tracking-tight mb-5"> Feed </h1>--->

    <div class="lg:flex justify-center lg:space-x-10 lg:space-y-0 space-y-5">
        <!-- right sidebar-->
        <div class="lg:w-5/12">

            <div class="bg-white  shadow-md rounded-md overflow-hidden">

                <div class="bg-gray-50  border-b border-gray-100 flex items-baseline justify-between py-4 px-6 ">
                    <h2 class="font-semibold text-lg">Users You Can Follow</h2>
                    <a href="/"> Refresh</a>
                </div>
                <!-- ALL USERS HERE! -->
                <div class="divide-gray-300 divide-gray-50 divide-opacity-50 divide-y px-4 ">
                    {% for user in users %}
                    <div class="flex items-center justify-between py-3">
                        <div class="flex flex-1 items-center space-x-4">
                            <a href="profile.html">
                                <img src="{{ user.profile.picture.url }}" class="bg-gray-200 rounded-full w-10 h-10">
                            </a>
                            <div class="flex flex-col">
                                <a href="/profile/?post_author_id={{ user.profile.id }}"
                                   class="block capitalize font-semibold"> {{ user.username }}</a>
                                <span class="block capitalize text-sm"> {{ user.follower.count }} follower </span>

                            </div>
                        </div>
                        {% if user in unfollowed_users %}
                        <a href="/follow/?user_id={{ user.id }}"
                           class="border border-gray-200 font-semibold px-4 py-1 rounded-full hover:bg-pink-600 hover:text-white hover:border-pink-600 ">
                            Follow </a>
                        {% else %}
                        <a href="/follow/?user_id={{ user.id }}"
                           class="border border-gray-200 font-semibold px-4 py-1 rounded-full hover:bg-pink-600 hover:text-white hover:border-pink-600 ">
                            Unfollow </a>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>

            </div>


        </div>

    </div>


</div>

</div>

</div>


<!-- Scripts
   ================================================== -->
<script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
<script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'assets/js/uikit.js' %}"></script>
<script src="{% static 'assets/js/simplebar.js' %}"></script>
<script src="{% static 'assets/js/custom.js' %}"></script>


<script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>


</html>
